plugins {
    id 'airship-module'
    id 'com.android.library'
    id 'maven-publish'
}

repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

description = "Airship Android SDK ADM plugin"

dependencies {
    api project(':urbanairship-core')
    compileOnly files('libs/amazon-device-messaging-1.1.0.jar')
}

android {
    namespace 'com.urbanairship.push.adm'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
        }
    }
}