plugins {
    id 'airship-module'
}

description = "Airship Android SDK ADM plugin"

dependencies {
    api project(':urbanairship-core')
    compileOnly files('libs/amazon-device-messaging-1.1.0.jar')
}

android {
    namespace 'com.urbanairship.push.adm'
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            Release(MavenPublication) {
                from components.release
                groupId = 'com.urbanairship.android'
                artifactId = project.name
                version = project.version.toString()
            }
        }
    }
}