plugins {
    id 'airship-module'
    id 'com.android.library'
    id 'maven-publish'
}

repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

description = "Airship Android SDK preference extension."

dependencies {
    api project(':urbanairship-core')
    api "androidx.preference:preference:$rootProject.androidxPreferenceVersion"
}

android {
    namespace 'com.urbanairship.preference'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
        }
    }
}
