plugins {
    id 'airship-module'
}

description = "Airship Android SDK preference extension."

dependencies {
    api project(':urbanairship-core')
    api "androidx.preference:preference:$rootProject.androidxPreferenceVersion"
}

android {
    namespace 'com.urbanairship.preference'
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            Release(MavenPublication) {
                artifact("$buildDir/outputs/aar/${project.name}-release.aar")
                from components.release
                groupId = 'com.urbanairship.android'
                artifactId = project.name
                version = project.version.toString()
            }
        }
    }
}