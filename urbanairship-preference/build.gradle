plugins {
    id 'airship-module'
    id 'maven-publish'
}

description = "Airship Android SDK preference extension."

dependencies {
    api project(':urbanairship-core')
    api "androidx.preference:preference:$rootProject.androidxPreferenceVersion"
}

android {
    namespace 'com.urbanairship.preference'
}



afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = project.group.toString()
                artifactId = project.name
                version = project.version.toString()
            }
        }
    }
}