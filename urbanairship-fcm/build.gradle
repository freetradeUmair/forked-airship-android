plugins {
    id 'airship-module'
    id 'com.android.library'
    id 'maven-publish'
}

repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

description = "Airship Android SDK FCM plugin"

dependencies {
    api project(':urbanairship-core')
    implementation "com.google.firebase:firebase-messaging:$rootProject.firebaseMessagingVersion"
    implementation "com.google.android.gms:play-services-base:$rootProject.playServicesBaseVersion"
}

android {
    namespace 'com.urbanairship.push.fcm'
}
