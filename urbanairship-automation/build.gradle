plugins {
    id 'airship-module'
    id 'kotlin-android'
    id 'kotlin-allopen'
    id 'com.android.library'
    id 'maven-publish'
}

repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

description = "Airship Android SDK Automation module"

dependencies {
    api project(':urbanairship-core')
    implementation project(':urbanairship-layout')

    implementation(libs.androidx.customview)

    implementation(libs.androidx.room.runtime)
    annotationProcessor(libs.androidx.room.compiler)

    // Tests
    testImplementation project(':urbanairship-test')
    testImplementation(libs.junit)
    testImplementation(libs.androidx.test.core)
    testImplementation(libs.mockito.core)
    testImplementation(libs.robolectric.core)
    testImplementation(libs.androidx.test.ext.junit)
    testImplementation(libs.mockk)
    testImplementation(libs.kotlinx.coroutines.test)
    testImplementation(libs.mockito.kotlin)
}

android {
    namespace 'com.urbanairship.automation'
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
        freeCompilerArgs = ["-Xexplicit-api=strict"]
    }
}

allOpen {
    annotation "com.urbanairship.annotation.OpenForTesting"
}

